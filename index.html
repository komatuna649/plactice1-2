    <script>
        'use strict';
        let question = prompt("日本の首都は？");
        while (question !== "東京") {
            alert("不正解");
            let question = prompt("日本の首都は？");
            if (question == "東京") {
                alert("正解です");
                break;
            }
        }
    </script>
